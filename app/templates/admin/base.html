<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBetslip Admin Panel</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/ai-icon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a237e, #3949ab);
            color: white;
        }
        .sidebar a {
            color: #cfd8dc;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }
        .sidebar a:hover {
            background-color: #283593;
            color: white;
        }
        .sidebar .active {
            background-color: #3949ab;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .topbar {
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
        }
        .topbar h5 {
            margin: 0;
            color: #333;
        }
        .logout-btn {
            float: right;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <h4 class="mb-4 text-center">Admin Panel</h4>
            <a href="{{ url_for('admin.admin_dashboard') }}" class="{% if request.path == '/admin120724/dashboard' %}active{% endif %}">
                <i class="bi bi-house-door me-2"></i> Dashboard
            </a>
            <!-- <a href="#">Users (route missing)</a> -->
                <i class="bi bi-people me-2"></i> Users
            </a>
            <a href="{{ url_for('admin.betslips') }}">
                <i class="bi bi-file-earmark-text me-2"></i> Betslips
            </a>
            <!-- <a href="#"><i class="bi bi-bar-chart-line me-2"></i> Analytics (route missing)</a> -->
            <a href="{{ url_for('admin.payments') }}">
                <i class="bi bi-credit-card me-2"></i> Payments
            </a>
            <a href="{{ url_for('auth.logout') }}">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1">
            <div class="topbar d-flex justify-content-between align-items-center">
                <h5 class="mb-0">SmartBetslip Admin</h5>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-sm btn-outline-danger">Logout</a>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
