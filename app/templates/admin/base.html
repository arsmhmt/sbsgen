<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Admin Panel | SmartSlip{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { background-color: #f9fafc; }
    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      background: #1e2b37;
      color: #fff;
    }
    .sidebar a {
      color: #cfd8dc;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #34495e;
      color: #fff;
    }
    .main-content {
      margin-left: 240px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-white mb-4">SmartSlip Admin</h4>
    <a href="{{ url_for('admin.dashboard') }}" class="{% if request.endpoint == 'admin.dashboard' %}active{% endif %}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
    <a href="{{ url_for('admin.manage_users') }}"><i class="fas fa-users-cog me-2"></i> Manage Users</a>
    <a href="{{ url_for('admin.analytics') }}"><i class="fas fa-chart-bar me-2"></i> Analytics</a>
    <a href="{{ url_for('admin.support_tickets') }}"><i class="fas fa-life-ring me-2"></i> Support Tickets</a>
    <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
  </div>

  <div class="main-content">
    {% block admin_content %}{% endblock %}
  </div>

</body>
</html>
