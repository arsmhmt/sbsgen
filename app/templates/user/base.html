{% extends "base.html" %}

{% block title %}User Panel | SmartSlip{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 mb-4">
      <div class="card shadow-sm rounded-3">
        <div class="card-body">
          <h5 class="mb-3">👤 {{ user.name or user.email }}</h5>
          <div class="list-group">
            <a href="{{ url_for('user.dashboard') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'user.dashboard' %}active{% endif %}">
              🏠 Dashboard
            </a>
            <a href="{{ url_for('user.account') }}" class="list-group-item list-group-item-action">
              ⚙️ Account Settings
            </a>
            <a href="{{ url_for('auth.logout') }}" class="list-group-item list-group-item-action text-danger">
              🚪 Logout
            </a>
          </div>
          <a href="{{ url_for('main.pricing') }}" class="btn btn-gradient w-100 mt-3 fw-bold">
            🚀 Upgrade to Pro
          </a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9">
      {% block user_content %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
