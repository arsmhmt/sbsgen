{% if ads %}
<div class="post-slip-cta bg-light p-4 rounded-3 mt-5 shadow-sm">
    <h3 class="h5 mb-3 fw-semibold">
        <i class="fas fa-coins me-2 text-warning"></i> You Can Bet These Slips At:
    </h3>
    <div class="row g-3">
        {% for ad in ads if ad.location == 'post_submit' and ad.is_active_now() %}
        <div class="col-6 col-md-4 col-lg-3">
            <a href="{{ url_for('ads.track_ad_click', ad_id=ad.id) }}" 
               target="_blank" 
               class="text-decoration-none"
               onclick="this.querySelector('img').classList.add('shadow-sm')">
                <div class="card h-100 border-0 hover-lift">
                    <div class="card-body p-2 text-center">
                        <img src="{{ ad.image_url }}" 
                             alt="{{ ad.title }}" 
                             class="img-fluid rounded mb-2"
                             style="max-height: 80px; width: auto;">
                        <div class="small text-muted">{{ ad.title }}</div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.hover-lift {
    transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
.hover-lift:hover {
    transform: translateY(-3px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1) !important;
}
</style>
{% endif %}
