<!DOCTYPE html>
<html>
<head>
    <title>500 - Internal Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h2>Internal Server Error</h2>
        <p class="lead">Something went wrong on our end. Please try again later.</p>
        <div class="mt-4">
            <a href="{{ url_for('user.home') }}" class="btn btn-primary me-2">
                Go to Homepage
            </a>
            <a href="#" onclick="window.location.reload()" class="btn btn-outline-secondary">
                Try Again
            </a>
        </div>
    </div>
</body>
</html>
